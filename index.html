<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/swiper.css">
  <title>Cinephile</title>
</head>

<body>

  <div class="loader">
    <div class="loader-item"></div>
  </div>
  <nav class="nav">
    <div class="nav__content container">
      <a class="nav__logo" href="index.html">
        <img src="assets/icons/logo.svg" alt="logo">
      </a>

      <ul class="nav__list">
        <li>
          <a href class="nav__list-link">
            Главная
          </a>
        </li>
        <li>
          <a href class="nav__list-link">
            Фильмы
          </a>
        </li>
        <li>
          <a href class="nav__list-link">
            Сериалы
          </a>
        </li>
        <li>
          <a href="" class="nav__list-link">
            <svg width="30" height="30" viewbox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12.5 22.5C14.7187 22.4995 16.8735 21.7568 18.6213 20.39L24.1162 25.885L25.8838 24.1175L20.3888 18.6225C21.7563 16.8746 22.4995 14.7193 22.5 12.5C22.5 6.98625 18.0138 2.5 12.5 2.5C6.98625 2.5 2.5 6.98625 2.5 12.5C2.5 18.0138 6.98625 22.5 12.5 22.5ZM12.5 5C16.6362 5 20 8.36375 20 12.5C20 16.6362 16.6362 20 12.5 20C8.36375 20 5 16.6362 5 12.5C5 8.36375 8.36375 5 12.5 5Z"
                fill="white" fill-opacity="0.6" />
            </svg>
          </a>
        </li>
      </ul>

    </div>
  </nav>

  <header class="header">
    <div class="header__content">

      <button class="header__next">
        <div class="header__next-content">
          <span>Следующий</span>
          <h3></h3>
        </div>
      </button>
    </div>
  </header>

  <main>

    <section class="mat" id="movies">
      <h2>Фильмы</h2>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <section class="mat" id="tvs">
      <h2>Сериалы</h2>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <section class="top">
      <h2>топ <span>10</span></h2>
      <div class="swiper mySwiper top__swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide top__swiper-slide">
            <div class="top__swiper-slide-bg">
              <span>1</span>
              <img class="top__swiper-slide-img" src="assets/images/top1.png" alt="">
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/loader.js"></script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/swiper.js"></script>
</body>

</html>
